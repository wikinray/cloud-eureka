server:
  port: 9001
spring:
  application:
    name: consul-gateway
  profiles:
    active: test

  cloud:
    consul:
      port: 8500
      host: 172.16.2.103
      discovery:
        #需要注册ip地址而非主机名
        prefer-ip-address: true
        #注册的真实ip地址（尤其docker）
        ip-address: 172.16.4.6
        #真实的port(针对docker)
        #port: ${server.port}
        #相同服务进行分组，打不同标签
        #tags: consul,provider
        #服务健康检查时间
        #health-check-interval: 10s
        #健康检查路径，默认/actuator/health
        #health-check-path: /health.json
    gateway:
      discovery:
        locator:
          enabled: true
logging:
  level:
    org.springframework.cloud.gateway: debug
